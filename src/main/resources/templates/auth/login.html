<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkillUp - Login</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<!-- Tela isolada de login, sem header/layout -->
<div class="main-container">
    <div class="card">
        <!-- Lado esquerdo: logo grandão -->
        <div class="logo-area">
            <img src="/images/Logo_gs.png" th:src="@{/images/Logo_gs.png}" alt="SkillUp Logo">
        </div>

        <!-- Lado direito: formulário -->
        <div class="content-area">
            <h1>Login</h1>

            <!-- ERRO DE LOGIN -->
            <div th:if="${param.error}" style="color:#b91c1c; margin-bottom:10px;">
                Usuário ou senha inválidos. Tente novamente.
            </div>

            <!-- MENSAGEM APÓS LOGOUT (opcional) -->
            <div th:if="${param.logout}" style="color:#15803d; margin-bottom:10px;">
                Você saiu do SkillUp com sucesso.
            </div>


            <p class="subtitle">Acesse sua conta SkillUp.</p>

            <form method="post" action="/login">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input id="username" name="username" type="text" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                </div>

                <div style="display:flex; gap:12px; align-items:center; margin-top:8px;">
                    <button type="submit" class="btn-primary">Entrar</button>
                    <a href="/register" th:href="@{/register}" class="btn-secondary">Criar conta</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
