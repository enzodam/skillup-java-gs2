<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkillUp - Registro</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="main-container">
    <div class="card">
        <div class="logo-area">
            <img src="/img/logo.png" th:src="@{/img/logo.png}" alt="SkillUp Logo">
            <div class="app-name">SkillUp</div>
        </div>

        <div class="content-area">
            <h1>Registro SkillUp</h1>
            <p class="subtitle">
                Crie sua conta como <strong>Usuário</strong> ou <strong>Admin</strong>.
            </p>

            <form method="post" action="/register">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" type="text" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input id="senha" name="senha" type="password" required>
                    </div>

                    <div class="form-group">
                        <label for="profissaoAtual">Profissão atual</label>
                        <input id="profissaoAtual" name="profissaoAtual" type="text">
                    </div>

                    <div class="form-group">
                        <label for="metaProfissional">Meta profissional</label>
                        <input id="metaProfissional" name="metaProfissional" type="text" required>
                    </div>
                </div>

                <div class="radio-group">
                    <p>Tipo de conta:</p>
                    <label>
                        <input type="radio" name="tipo" value="USER" checked>
                        Usuário
                    </label>
                    &nbsp;&nbsp;
                    <label>
                        <input type="radio" name="tipo" value="ADMIN">
                        Admin
                    </label>
                </div>

                <div style="display:flex; gap:12px; align-items:center; margin-top:8px;">
                    <button type="submit" class="btn-primary">Registrar</button>
                    <a href="/login" class="btn-secondary">Voltar para login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
